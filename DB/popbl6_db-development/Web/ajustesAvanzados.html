<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/mainMenu.css">
  <link rel="stylesheet" href="css/ajustes.css">
  <link rel="stylesheet" href="css/device.css">

  <title>Mudley</title>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="img/logoOscuro.png" alt="">
      <div class="logoName">
        <a href="index.html">MUDLEY</a>
      </div>
    </div>
    <div class="navOptions">
      <div class="colorMode">
        <i class="far fa-sun fa-2x"></i>
        <label class="switch">
          <input type="checkbox" id="checkbox1" class="checkbox" checked="true">
          <span class="slider"></span>
        </label>
        <i class="far fa-moon fa-2x"></i>
      </div>
      <div class="goChat"><a href="chat.html"><i class="far fa-paper-plane fa-2x"></i></a></div>

      <div class="navAccount">
        <i class="far fa-user"></i>
        <a href="userProfile.html">&nbsp Nombre</a>
      </div>
    </div>
  </nav>
  <main>
    <section class="advancedSettings">
      <div class="advancedData">
        <div class="cActual">
          <p>Contraseña actual:</p>
          <input type="password" placeholder="Escribe la contraseña actual" name="" id="cActual">
        </div>
        <div class="email">
          <p>Correo electrónico:</p>
          <input type="email" placeholder="Correo electrónico actual" name="" id="email">
        </div>
        <div class="cNueva">
          <p>Nueva contraseña:</p>
          <input type="password" placeholder="Escribe la nueva contraseña " name="" id="cNueva">
        </div>
        <div class="cRepetida">
          <p>Repite la contraseña:</p>
          <input type="password" placeholder="Escribe otra vez la nueva contraseña " name="" id="cRepetida">
        </div>
      </div>
    </section>
    <section class="buttons">
      <div>
        <div class="cnlButton">
          <p>Cancelar</p>
        </div>
        <div class="saveButton">
          <p>Guardar</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>©GRUPO 5. TODOS LOS DERECHOS RESERVADOS</p>
  </footer>
</body>
<script src="js/colorMode.js"></script>
<script src="js/buscar.js"></script>

</html>
