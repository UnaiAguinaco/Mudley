<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/device.css">

  <title>Mudley</title>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="img/logoOscuro.png" alt="">
      <div class="logoName">
        <a href="index.html">MUDLEY</a>
      </div>

    </div>
    <div class="navOptions">
      <div class="colorMode">
        <i class="far fa-sun fa-2x"></i>
        <label class="switch">
          <input type="checkbox" class="checkbox" checked="true">
          <span class="slider"></span>
        </label>
        <i class="far fa-moon fa-2x"></i>
      </div>
      <div class="navAccount">
        <a href="signup.html">Sign up</a>
        <p>&nbsp|&nbsp</p>
        <a href="login.html">Log in</a>
      </div>
    </div>
  </nav>
  <main>
    <section class="login">
      <div class="loginTitle">
        <p>CREAR CUENTA</p>
      </div>
      <div class="loginForm">
        <div class="loginInputs">
          <div class="loginInput user">
            <input type="text" placeholder="Nombre del grupo/artista o asociacion" name="user" id="nombre">
          </div>
          <div class="loginInput mail">
            <input type="email" placeholder="Correo electrónico" name="user" id="email">
          </div>
          <div class="loginInput pass">
            <input type="password" placeholder="Contraseña" name="pass" id="pass">
          </div>
          <div class="loginInput pass">
            <input type="password" placeholder="Repetir contraseña" name="pass" id="rpass">
          </div>
          <div class="select">
            <label class="check">Soy un grupo o artista musical
              <input type="checkbox" name="fooby[1][]" id="grupoCheck"></label>
            <label class="check">Soy una asociacion
              <input type="checkbox" name="fooby[1][]" id="asociacionCheck"></label>
          </div>
          <div class="loginInput desc">
            <textarea placeholder="Descripción" id="desc"></textarea>
          </div>
          <div class="ubicacion">
            <div class="loginInput pais">
              <input type="text" placeholder="Pais" name="pais" id="pais">
            </div>
            <div class="loginInput localidad">
              <input type="text" placeholder="Localidad" name="localidad" id="localidad">
            </div>
            <div class="loginInput cv">
              <input type="number" placeholder="Codigo Postal" name="cv" id="cv">
            </div>
          </div>
          <div class="groupAddData">
            <div class="pGenero">
              <select name="genero" placeholder="Genero" id="pGenero">
                <option id="sDefault" value="" selected disabled hidden>Genero</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </div>
            <div class="loginInput presupuesto">
              <input type="number" placeholder="Presupuesto" name="presupuesto" id="presupuesto">
            </div>
            <div class="loginInput url">
              <input type="url" placeholder="URL prefil de spotify" name="url" id="url">
            </div>
          </div>
        </div>

        <div class="confirm">
          <div class="loginBtn">
            <a href="mainMenu.html">CREAR CUENTA</a>
          </div>
        </div>
      </div>
      <div class="loginSocial">
        <div class="social"><i class="fab fa-google fa-4x"></i></div>
        <div class="social"><i class="fab fa-instagram fa-4x"></i></div>
        <div class="social facebook"><i class="fab fa-facebook-f fa-4x"></i></div>
        <div class="social"><i class="fab fa-twitter fa-4x"></i></div>
      </div>
    </section>
  </main>
  <footer>
    <p>©GRUPO 5. TODOS LOS DERECHOS RESERVADOS</p>
  </footer>
</body>
<script src="js/colorMode.js"></script>
<script>
  $("input:checkbox").on('click', function () {
    var $box = $(this);
    if ($box.is(":checked")) {
      var group = "input:checkbox[name='" + $box.attr("name") + "']";
      $(group).prop("checked", false);
      $box.prop("checked", true);
    } else {
      $box.prop("checked", false);
    }
  });
</script>

</html>
