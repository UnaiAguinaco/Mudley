<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/mainMenu.css">
  <link rel="stylesheet" href="css/calendar.css">
  <link rel="stylesheet" href="css/ajustes.css">
  <link rel="stylesheet" href="css/device.css">

  <title>Mudley</title>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="img/logoOscuro.png" alt="">
      <div class="logoName">
        <a href="index.html">MUDLEY</a>
      </div>
    </div>
    <div class="navOptions">
      <div class="colorMode">
        <i class="far fa-sun fa-2x"></i>
        <label class="switch">
          <input type="checkbox" id="checkbox1" class="checkbox" checked="true">
          <span class="slider"></span>
        </label>
        <i class="far fa-moon fa-2x"></i>
      </div>
      <div class="goChat"><a href="chat.html"><i class="far fa-paper-plane fa-2x"></i></a></div>

      <div class="navAccount">
        <i class="far fa-user"></i>
        <a href="userProfile.html">&nbsp Nombre</a>
      </div>
    </div>
  </nav>
  <main>
    <section class="mainData">
      <div class="topData">
        <div class="image">
          <img src="img/artistExample.jpg" alt="" srcset="">
          <div class="imageButton">
            <div>
              <i class="fas fa-camera"></i>
              <p>Cambiar foto</p>
            </div>
          </div>
        </div>
        <div class="data">
          <div class="nombre">
            <p>Nombre</p>
            <input type="text" placeholder="actual" name="" id="nombre">
          </div>
          <div class="genero">
            <p>Genero</p>
            <input type="text" placeholder="actual" name="" id="genero">
          </div>
          <div class="localidad">
            <p>Localidad</p>
            <div>
              <input type="text" placeholder="actual" name="" id="pais">
              <input type="text" placeholder="actual" name="" id="localidad">
              <input type="number" placeholder="actual" name="" id="cv">
            </div>
          </div>
          <div class="other">
            <div class="presupuesto">
              <p>Presupuesto</p>
              <div>
                <input type="number" placeholder="actual" name="" id="presupuesto">
              </div>
            </div>
            <div class="spotify">
              <p>Perfil de Spotify</p>
              <div>
                <input type="url" placeholder="actual" name="" id="spotify">
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="descData">
        <div class="desc">
          <p>Descripción</p><textarea placeholder="actual" id="desc"></textarea>
        </div>
      </div>

    </section>
    <section class="calendarSec">
      <div>
        <div class="calendarHeader">
          <div class="headerText">
            <p>Cambiar disponibilidad</p>
            <p class="info">Selecciona los dias que no tengas disponibles</p>
          </div>
        </div>
        <div class="calendarContainer">
          <div id="calendar">

          </div>
        </div>
      </div>
    </section>
    <section class="advanced">
      <p>Accede a la configuración avanzada de tu cuenta</p>
      <div class="advancedButton">
        <p>Acceder</p>
      </div>
    </section>
    <section class="buttons">
      <div>
        <div class="cnlButton">
          <p>Cancelar</p>
        </div>
        <div class="saveButton">
          <p>Guardar</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>©GRUPO 5. TODOS LOS DERECHOS RESERVADOS</p>
  </footer>
</body>
<script src="js/colorMode.js"></script>
<script src="js/calendarCreate.js"></script>
<script src="js/buscar.js"></script>

</html>
