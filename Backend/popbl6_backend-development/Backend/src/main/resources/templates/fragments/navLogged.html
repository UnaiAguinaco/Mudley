<!doctype html>
<html lang="en">

<head>
  <title>MU Cantine</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{/css/style.css}" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/script.js}"></script>

  <nav th:fragment="navLogged">
    <div class="logo">
      <img src="img/logoOscuro.png" alt="">
      <div class="logoName">
        <a href="/" th:href="@{/}">MUDLEY</a>
      </div>
    </div>
    <div class="navOptions">
      <div class="colorMode">
        <i class="far fa-sun fa-2x"></i>
        <label class="switch">
          <input type="checkbox" id="checkbox1" class="checkbox" checked="true">
          <span class="slider"></span>
        </label>
        <i class="far fa-moon fa-2x"></i>
      </div>
      <div class="goChat"><a href="/" th:href="@{/chats}"><i class="far fa-paper-plane fa-2x"></i></a></div>
      <a href="/" th:href="@{/profile}">
        <div class="navAccount">
          <i class="far fa-user"></i>
          <a href="/" th:href="@{/profile}">&nbsp Perfil</a>
        </div>
      </a>
    </div>
  </nav>
</body>

</html>
